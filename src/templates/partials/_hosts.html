<section class="team section light" id="speakers">
	<div class="container">
		<h2 class="section__title">{{pages[pageKey].pageSections.hosts.title}}</h2>

		<div class="team__inner">
			{% for item in mcs %}
			<div class="team__item">
				{{mixins.teammate(item, '', noTracks)}}
			</div>
			{% endfor %}

			{% if (pages[pageKey].pageSections.team.cpf) %}
			<div class="team__item team__item_assign">
				<p class="team__title">You?</p>
				<p class="team__desc">CFP is open until  29th February</p>
				<a class="basic-btn" href="#">Submit proposal {{mixins.icon('arrow-link')}}</a>
			</div>
			{% endif %}
		</div>
	</div>
</section>
